{% extends 'base_layout.html' %}

{% block content %}
  <div class="post-container">
    <div>
      <div class="title">{{ post.title }}</div>
      <div class="info">Добавлено {{ post.created_at|date:'d.M.Y' }}</div>
    </div>

    <div class="image">
      <img src="{{ post.image.url }}" alt="" />
    </div>
    <div class="post-body">{{ post.body }}</div>
  </div>
{% endblock %}
